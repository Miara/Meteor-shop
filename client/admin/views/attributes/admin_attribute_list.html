<template name="adminAttributeList">
	 {{#if attributes}}
	 <div class="container-fluid">
	 	<div class="row add-item">
		<div class="col-sm-12">
			<a href="{{pathFor 'adminAttributeNew'}}" class="btn btn-default pull-right">
				<span class="glyphicon glyphicon-plus" style="color:green;"> </span>
				Add Attribute
			</a>
		</div>
	</div>

		<div class="row table-container">
			<table class="table table-responsive table-striped">
				<thead>
					<tr>
						<th>Name</th>
						<th>Type</th>
						<th>Hidden</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					{{#each attributes}}
						{{>adminAttributeListItem}}
					{{/each}}
				</tbody>
			</table>
		</div>
	</div>
	 {{else}}
	 	<p> There is no attributes</p>
	 {{/if}}
</template>



<template name="adminAttributeListItem">
	<tr>
		<td>{{name}}</td>
		<td>{{type}}</td>
		<td>	
			{{#if hidden}}
				Yes
			{{else}}
				No
			{{/if}}
		</td>
		<td>
			<a class="btn btn-default" href="{{pathFor 'adminAttributeEdit'}}">
				<span class="glyphicon glyphicon-pencil"></span>
				Edit
			</a>
		</td>
	</tr>
</template>
