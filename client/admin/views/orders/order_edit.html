<template name="adminOrderEdit">
<div class="panel panel-default" style="margin: 5px;">
    <div class="panel-heading">
        <h4> Order(#{{_id}}) </h4>
    </div>
	<div class="panel-body order-edit-content">

		<div class="row">
            <div class="col-sm-4">
                <label class="pull-right">Realized:</label>
            </div>
            <div class="col-sm-8">
                <select id="form-order-realized" class="form-control form-control-inline">
				    <option selected="notRealized" value="realized">True</option>
				    <option selected="notRealized" value="notRealized">False</option>
				</select>
            </div>
        </div>


        <div class="row summary-section">
            <p>
                Personal data:
            </p>
        </div>

        <div class="row">
            <div class="col-sm-4">
                <label class="pull-right">Email:</label>
            </div>
            <div class="col-sm-8">
                <input id="form-attribute-email" type="text" placeholder="Email" class="form-control form-control-inline" value="{{email}}">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4">
                <label class="pull-right">Name:</label>
            </div>
            <div class="col-sm-8">
                <input id="form-attribute-name" type="text" placeholder="Name" class="form-control form-control-inline" value="{{name}}">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4">
                <label class="pull-right">Surname:</label>
            </div>
            <div class="col-sm-8">
                <input id="form-attribute-surname" type="text" placeholder="Surname" class="form-control form-control-inline" value="{{surname}}">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4">
                <label class="pull-right">City:</label>
            </div>
            <div class="col-sm-8">
                <input id="form-attribute-city" type="text" placeholder="City" class="form-control form-control-inline" value="{{city}}">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4">
                <label class="pull-right">Address:</label>
            </div>
            <div class="col-sm-8">
                <input id="form-attribute-address" type="text" placeholder="Address" class="form-control form-control-inline" value="{{address}}">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4">
                <label class="pull-right">Postcode:</label>
            </div>
            <div class="col-sm-8">
                <input id="form-attribute-postcode" type="text" placeholder="Postcode" class="form-control form-control-inline" value="{{postcode}}">
            </div>
        </div>

        <div class="row summary-section">
            <p>
                Order content:
            </p>
        </div>

        <div class="row table-container">
            <table class="table table-responsive table-striped">
                    <thead>
                        <tr>
                            <th>Lp.</th>
                            <th>Name</th>
                            <th>Amount</th>
                            <th>Total price</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each positions}}
                            {{>adminEditOrderItem}}
                        {{/each}}
                    </tbody>
                </table>
            </div>

        <div class="row summary-section">
                <p>
                    Other:
                </p>
                <p>
                    Delivery method: {{delivery.name}}<br>
                    Payment method:  {{payment.name}}
                </p>
        </div>

        <div class="row">
            <p class="pull-right order-sum">SUM:<span>{{sum}}</span>zł</p>
        </div>

        

        <a href="{{pathFor 'adminOrderList'}}" class="btn btn-default pull-left">
            <span class="glyphicon glyphicon-arrow-left"> </span>
            Back to list
        </a>
        <a href="#" class="btn btn-default pull-right order-apply-button">
            <span class="glyphicon glyphicon-ok" style="color:green;"> </span>
            Apply
        </a>
        <a href="#" class="btn btn-default pull-right order-remove-button">
            <span class="glyphicon glyphicon-trash"> </span>
            Delete
        </a>

	</div>
</div>
</template>

<template name="adminEditOrderItem">
    <tr>
        <td>{{index}}.</td>
        <td><a class="product-link" href="#">{{name}}</a></td>
        <td><span>{{amount}} x{{price}}zł</span></td>
        <td>{{totalPrice}}zł</td>
    </tr>
</template>
