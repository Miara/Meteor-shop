<template name="adminOrderEdit">
<div class="panel panel-default" style="margin: 5px;">
    <div class="panel-heading">
        <h4> Order(#{{_id}}) </h4>
    </div>
	<div class="panel-body attribute-form">
		{{> errors}}

		<div class="row">
            <div class="col-sm-4">
                <label class="pull-right">Realized:</label>
            </div>
            <div class="col-sm-8">
                <select id="form-attribute-type" class="form-control form-control-inline">
				    <option selected="notRealized" value="realized">True</option>
				    <option selected="notRealized" value="notRealized">False</option>
				</select>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4">
                <label class="pull-right">Name:</label>
            </div>
            <div class="col-sm-8">
                <input id="form-attribute-name" type="text" placeholder="Name" class="form-control form-control-inline" value="">
            </div>
        </div>

	</div>
</div>
</template>
