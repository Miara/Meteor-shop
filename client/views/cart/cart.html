<template name="cart">
{{#if currentUser}}
<div class="row">
    <div class="col-sm-3 sidebar" >
    	{{> categoriesSidebar redirect=true level=1}}
    </div>
    <div class="col-sm-9" >
    	<div class="container-fluid cart">
			<div class="row">
				<p class="name">
					<span class="glyphicon glyphicon-chevron-right"></span>
					Cart
				</p>
			</div>
			<div class="row table-container">
			<table class="table table-responsive table-striped">
					<thead>
						<tr>
							<th>Lp.</th>
							<th>Name</th>
							<th>Price</th>
							<th>Amount</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						{{#each positions}}
							{{>cartItem}}
						{{/each}}
					</tbody>
				</table>
			</div>
			<div class="row">
				<a href="{{pathFor 'home'}}" class="btn btn-default">
					Back to home
				</a>
			</div>
		</div>
    </div>
</div>
{{else}}
	<p> You must be logged on </p>
{{/if}}
</template>



<template name="cartItem">
	<tr>
		<td>{{index}}.</td>
		<td><a class="product-link" href="#">{{name}}</a></td>
		<td>{{price}}</td>
		<td>
			<div class="form-inline">
				<input name="{{_id}}" type="number" class="form-control amount" value="{{amount}}" />
				<a class="btn btn-primary recount" >
					Recount
				</a>
			</div>
		</td>
		<td>
			<a class="btn btn-default remove-item" href="#">
				<span class="glyphicon glyphicon-trash"></span>
			</a>
		</td>
	</tr>
</template>
