<template name="manageAccount">
<div class="row">
    <div class="col-sm-3 sidebar" >
    	{{> categoriesSidebar redirect=true level=1}}
    </div>
    <div class="col-sm-9" >
    	<div class="container-fluid cart">
    		<div class="row">
    			{{#if register}}
				<p class="header">
					<span class="glyphicon glyphicon-chevron-right"></span>
					Register user
				</p>
				{{else}}
				<p class="header">
					<span class="glyphicon glyphicon-chevron-right"></span>
					Manage account
				</p>
				{{/if}}
			</div>

			<div class="default-form">
				<form name="register-form">
				{{> errors}}
				
				{{#if register}}
				<div class="row">
		            <div class="col-sm-4">
		                <label class="pull-right">Username:</label>
		            </div>
		            <div class="col-sm-8">
		                <input id="register-username" type="text" placeholder="Username" class="form-control form-control-inline">
		            </div>
		        </div>

		        <div class="row">
		            <div class="col-sm-4">
		                <label class="pull-right">Password:</label>
		            </div>
		            <div class="col-sm-8">
		                <input id="register-password" type="password" placeholder="Password" class="form-control form-control-inline">
		            </div>
		        </div>

		        <div class="row">
		            <div class="col-sm-4">
		                <label class="pull-right">Password again:</label>
		            </div>
		            <div class="col-sm-8">
		                <input id="register-password2" type="password" placeholder="Password again" class="form-control form-control-inline">
		            </div>
		        </div>

		        <br>

		        {{/if}}

		        <div class="row">
		            <div class="col-sm-4">
		                <label class="pull-right">Email:</label>
		            </div>
		            <div class="col-sm-8">
		                <input id="register-email" type="text" placeholder="Email" class="form-control form-control-inline" value="{{currentUser.profile.email}}">
		            </div>
		        </div>

		        <div class="row">
		            <div class="col-sm-4">
		                <label class="pull-right">Name:</label>
		            </div>
		            <div class="col-sm-8">
		                <input id="register-name" type="text" placeholder="Name" class="form-control form-control-inline" value="{{currentUser.profile.name}}">
		            </div>
		        </div>

		        <div class="row">
		            <div class="col-sm-4">
		                <label class="pull-right">Surname:</label>
		            </div>
		            <div class="col-sm-8">
		                <input id="register-surname" type="text" placeholder="Surname" class="form-control form-control-inline" value="{{currentUser.profile.surname}}">
		            </div>
		        </div>

		        <div class="row">
		            <div class="col-sm-4">
		                <label class="pull-right">City:</label>
		            </div>
		            <div class="col-sm-8">
		                <input id="register-city" type="text" placeholder="City" class="form-control form-control-inline" value="{{currentUser.profile.city}}">
		            </div>
		        </div>

		        <div class="row">
		            <div class="col-sm-4">
		                <label class="pull-right">Address:</label>
		            </div>
		            <div class="col-sm-8">
		                <input id="register-address" type="text" placeholder="Address" class="form-control form-control-inline" value="{{currentUser.profile.address}}">
		            </div>
		        </div>

		        <div class="row">
		            <div class="col-sm-4">
		                <label class="pull-right">Postcode:</label>
		            </div>
		            <div class="col-sm-8">
		                <input id="register-postcode" type="text" placeholder="Postcode" class="form-control form-control-inline" value="{{currentUser.profile.postcode}}">
		            </div>
		        </div>



	            <div class="row">
		            <div class="col-sm-offset-4 col-sm-4">
	                {{#if register}}
	                <a class="btn btn-primary form-control" id="register-btn">
						Sign up	
					</a>
					{{else}}
					<a class="btn btn-primary form-control" id="change-btn">
						Change data
					</a>
					{{/if}}
					</div>
	            </div>

				
			</form>
		</div>
			
		</div>
    </div>
</div>
</template>
