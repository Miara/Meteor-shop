<template name="category">
	<div class="row">
        <div class="col-sm-3 sidebar" >
        	{{> categoriesSidebar redirect=true level=1}}
        </div>
        <div class="col-sm-9" >
        	<div class="container-fluid product-list">
    			<div class="row">
    				{{#each categoryProducts}}
    					{{> productListItem}}
    				{{/each}}
    			</div>
    		</div>
        </div>
    </div>
</template>
