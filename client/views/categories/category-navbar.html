<template name="categoryNavbar">
  <header class="navbar navbar-default">
    <div class="navbar-inner">
    	<ul class="nav navbar-nav pull-left">
    		{{#each mainCategories}}
                {{> categoryNavbarItem}}
            {{/each}}
    	</ul>
   	</div>
  </header>
</template>


<template name="categoryNavbarItem">
	<li class="{{activeCategoryClass}}"><a href="{{pathFor 'category'}}">{{name}}</a></li>
</template>
