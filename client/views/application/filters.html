<template name="filters">
	<div class="panel panel-default filters">
		<div class="panel-body form-inline">
			<div class="row ">
				<div class="form-group">
					<div class="form-group price-filter">
						Prices:
						<input type="number" value="{{fromValue}}" name="priceFrom" class="form-control" />
						-				
						<input type="number" value="{{toValue}}" name="priceTo" class="form-control" />
					</div>
					<div class="form-group sort-filter">
						Sort by:
						<select name="sort" class="form-control">
							{{#if isSelected 'none'}}
								<option value="none" selected></option>
							{{else}}
								<option value="none"></option>
							{{/if}}

							{{#if isSelected 'price-asc'}}
								<option value="price-asc" selected>Prices ascending</option>
							{{else}}
								<option value="price-asc">Prices ascending</option>
							{{/if}}

							{{#if isSelected 'price-desc'}}
								<option value="price-desc" selected>Prices descending</option>
							{{else}}
								<option value="price-desc">Prices descending</option>
							{{/if}}

							{{#if isSelected 'name-asc'}}
								<option value="name-asc" selected>Names ascending</option>
							{{else}}
								<option value="name-asc">Names ascending</option>
							{{/if}}

							{{#if isSelected 'name-desc'}}
								<option value="name-desc" selected>Names descending</option>
							{{else}}
								<option value="name-desc">Names descending</option>
							{{/if}}
						</select>
					</div>
				</div>
				<div class="filter-buttons pull-right">
					<a class="btn btn-default apply">
						Apply filters
						<span class="glyphicon glyphicon-ok" style="color:green;">
						</span>
					</a>
				</div>
			</div>
			<div class="row">

			</div>
		</div>
	</div>
</template>
